<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
<section>
<div class="container">
    <form>
        <input type="search" placeholder="Enter a city" class="field" id="searchField"/>
        <input type="submit" value="Search" class="searchButton"/>
        <input type="submit" value="Current location" class="currentLocation" id="location-button" />
    </form>
    <h2>
        <span class="city" id="city">Valencia</span>
        <span class="dayTime" id="dayTime">
            Tuesday | 13:32
        </span>
    </h2>
    <p>
        <img src="images/sun.png" alt="sunIcon" class="mainWeatherIcon">
        <span class="temperature" id="temperature">
            
        </span>
        <span class="units">
            <a href="#" id="celsius" class="active celsius">ºC</a> |
            <a href="#" id="fahrenheit" class="fahrenheit">ºF</a>
        </span>
    </p>
        <div class="row conditions">
            <div class="col-6">
            <div class="card">
                <div class="card-body">
                    Humidity: <span id="humidity"></span>%
                </div>
            </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                    Wind: <span id="wind"></span> km/h
                    </div>
                </div>
            </div>
            </div>
            <div class="row conditions">
            <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                        Max: <span id="maximum"></span>ºC | Min: <span id="minimum"></span>ºC
                        </div>
                    </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        Real feel: <span id="realFeel"></span>ºC
                    </div>
                </div>
            </div>
        </div>
        <div class="row projections" id="forecast"></div>    
</section>
<footer>
<a href="https://github.com/EstherSauri/weather-app" class="github-link" target="_blank">Open-source code</a> by Esther Sauri
</footer>
<script src="src/script.js">
</script>
</body>
</html>
